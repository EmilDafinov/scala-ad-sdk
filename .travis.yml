language: scala
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
scala:
  - 2.12.1
jdk:
  - oraclejdk8 
before_script:
  - sbt dynverAssertVersion
script:
    sbt ++$TRAVIS_SCALA_VERSION clean test it:test publish #Publish artifacts
