language: scala
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
scala:
- 2.12.1
jdk:
- oraclejdk8
env:
  global:
  - secure: 
before_script:
  - sbt ++$TRAVIS_SCALA_VERSION bintrayChangeCredentials <<< "emildafinov" <<< $BINTRAY_API_KEY && subl ~/.bintray/.credentials
script:
- sbt ++$TRAVIS_SCALA_VERSION clean test jacoco:cover
after_success:
- bash <(curl -s https://codecov.io/bash)
- sbt ++$TRAVIS_SCALA_VERSION clean coverageOff compile publishM2
deploy:
  skip_cleanup: true
  provider: bintray
  file: ".bintray_descriptor.json"
  user:
    secure: 
  key:
    secure: 
